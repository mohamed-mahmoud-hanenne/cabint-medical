
<div class="container">
<div class="row">
    <div class="col-12 col-sm-12 col-md-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>Paiements</h4>
                <div>
            
                    <button class="btn btn-success" (click)="openRendezVousForm()">➕ Ajouter</button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive" id="proTeamScroll" tabindex="2" style="height: 400px; overflow: hidden; outline: none;">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Patient id</th>
                                <th>Date</th>
                                <th>Heure</th>
                                <th>Statut</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr  *ngFor="let rendez of rendezvous">
                                <td class="table-img">{{ rendez.patient?.id || 'Non attribué' }}</td>
                                <td>{{rendez.date}}</td>
                                <td class="text-truncate">{{rendez.heure}}</td>
                                <td>{{rendez.statut}}</td>
                                <td>
                                    <button data-toggle="tooltip" title="" data-original-title="Edit" class="btn btn-warning" (click)="openRendezVousForm(rendez)"><i class="fas fa-pencil-alt"></i></button>
                                    <button data-toggle="tooltip" title="" data-original-title="Delete" class="btn btn-danger btn-sm" (click)="rendez.id ? deleteRendez(rendez.id) : null"><i class="far fa-trash-alt"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
